    async function getData(compName) {
      var api_url = 'https://hackdataws.i-mainv.com/api/tender?nama_pemenang=' + compName
      let tahun = [2016, 2017, 2018, 2019];

    //   for (i = 0; i < tahun.length; i++) {

    //     list_total.push(parseFloat(total) / 1000000000)
    //   }
        let response = await fetch(api_url, {
            method: 'GET'
        })
        let data = await response.json()
        // console.log(data.data[0])
      return data.data;

    }

    async function drawChart() {
      // var data = await getData();
      var lineChartCanvas = document.getElementById('linechart-apbd').getContext('2d');
      var data = await getData('PT. GALA KARYA')
      var xlab = []
      var dataPagu = []
      var dataHPS = []
      var dataLelang = []
      var batasWajar = []
      var tndr = 0
      for (var i = 0; i < data.length; i++){
        tndr = tndr + 1
        xlab.push('Tender ke-'+tndr)
        dataPagu.push(data[i].pagu)
        dataHPS.push(data[i].hps)
        dataLelang.push(data[i].hasil_lelang)
        batasWajar.push(0.877*data[i].pagu)
      }
      var lineChart = new Chart(lineChartCanvas, {
        type: 'line',
        data: {
          labels: xlab,
          datasets: [{
            label: 'Pagu Anggaran',
            data: dataPagu,
            borderColor: '#587ce4',
            borderWidth: 2,
            lineTension: 0,
            pointHoverRadius: 8,
            fill: false
          },
          {
            label: 'HPS',
            data: dataHPS,
            borderColor: '#B97FD5',
            borderWidth: 2,
            lineTension: 0,
            pointHoverRadius: 8,
            fill: false
          },
          {
            label: 'Hasil Lelang',
            data: dataLelang,
            borderColor: '#FA8FA6',
            borderWidth: 2,
            lineTension: 0,
            pointHoverRadius: 8,
            fill: false
          },
          {
            label: 'Batas Kedekatan',
            data: batasWajar,
            borderColor: '#B33A3A',
            borderWidth: 2,
            lineTension: 0,
            pointHoverRadius: 8,
            fill: false
          }]
        },
        options: {
          legend: {
            display: false
          }
        }
      });

    }

    function insertData(){
      var element = document.getElementById('table-data');
      var elem = ''
      for (var i = 0;i < dataAldo.length ; i++){
